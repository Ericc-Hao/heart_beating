<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="public/love.png" />
  <title>Heart</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" />
  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      background: #000;
      touch-action: manipulation;
    }
    h1 {
      font-size: clamp(24px, 5vw, 48px);
      text-align: center;
      color: palevioletred;
      font-family: 'Rubik Bubbles', serif;
      margin: 12px 8px 0;
      line-height: 1.2;
      user-select: none;
      pointer-events: none;
    }
    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>This is for my lovely ðŸ”¥ðŸ”¥ only</h1>
  <canvas id="pinkboard"></canvas>

  <script>
    // ====== SETTINGS ======
    var settings = {
      particles: {
        length: 500,
        duration: 2,
        velocity: 100,
        effect: -0.75,
        size: 30
      },
      clicks: {
        heartsPerTap: 14,   // how many mini hearts per tap/click
        minSpeed: 40,
        maxSpeed: 110,
        gravity: -20,       // upward float (negative = go up)
        life: 1.2,          // seconds each mini heart lasts
        size: 16            // base size of mini hearts
      }
    };

    // ====== rAF POLYFILL ======
    (function () {
      var lastTime = 0, vendors = ["ms","moz","webkit","o"];
      for (var i = 0; i < vendors.length && !window.requestAnimationFrame; ++i) {
        window.requestAnimationFrame = window[vendors[i]+"RequestAnimationFrame"];
        window.cancelAnimationFrame = window[vendors[i]+"CancelAnimationFrame"] || window[vendors[i]+"CancelRequestAnimationFrame"];
      }
      if (!window.requestAnimationFrame) {
        window.requestAnimationFrame = function(cb) {
          var curr = Date.now(), delay = Math.max(0, 16 - (curr - lastTime));
          var id = setTimeout(function(){ cb(curr + delay); }, delay);
          lastTime = curr + delay; return id;
        };
      }
      if (!window.cancelAnimationFrame) {
        window.cancelAnimationFrame = function(id){ clearTimeout(id); };
      }
    }());

    // ====== BASIC GEOM ======
    function Point(x, y){ this.x = x || 0; this.y = y || 0; }
    Point.prototype.clone = function(){ return new Point(this.x, this.y); };
    Point.prototype.length = function(len){
      if (len === undefined) return Math.hypot(this.x, this.y);
      this.normalize(); this.x *= len; this.y *= len; return this;
    };
    Point.prototype.normalize = function(){
      var l = this.length() || 1; this.x /= l; this.y /= l; return this;
    };

    // ====== PARTICLES FOR BACKGROUND HEART ======
    function Particle(){
      this.position = new Point();
      this.velocity = new Point();
      this.acceleration = new Point();
      this.age = 0;
    }
    Particle.prototype.initialize = function(x, y, dx, dy){
      this.position.x = x; this.position.y = y;
      this.velocity.x = dx; this.velocity.y = dy;
      this.acceleration.x = dx * settings.particles.effect;
      this.acceleration.y = dy * settings.particles.effect;
      this.age = 0;
    };
    Particle.prototype.update = function(dt){
      this.position.x += this.velocity.x * dt;
      this.position.y += this.velocity.y * dt;
      this.velocity.x += this.acceleration.x * dt;
      this.velocity.y += this.acceleration.y * dt;
      this.age += dt;
    };
    Particle.prototype.draw = function(ctx, image){
      function ease(t){ return (--t) * t * t + 1; }
      var size = image.width * ease(this.age / settings.particles.duration);
      ctx.globalAlpha = 1 - this.age / settings.particles.duration;
      ctx.drawImage(image, this.position.x - size/2, this.position.y - size/2, size, size);
      ctx.globalAlpha = 1;
    };

    function ParticlePool(length){
      this.particles = new Array(length);
      for (var i=0; i<length; i++) this.particles[i] = new Particle();
      this.firstActive = 0; this.firstFree = 0; this.duration = settings.particles.duration;
    }
    ParticlePool.prototype.add = function(x, y, dx, dy){
      var p = this.particles[this.firstFree];
      p.initialize(x, y, dx, dy);
      this.firstFree = (this.firstFree + 1) % this.particles.length;
      if (this.firstActive === this.firstFree) {
        this.firstActive = (this.firstActive + 1) % this.particles.length;
      }
    };
    ParticlePool.prototype.update = function(dt){
      var i;
      if (this.firstActive < this.firstFree) {
        for (i=this.firstActive; i<this.firstFree; i++) this.particles[i].update(dt);
      } else if (this.firstFree < this.firstActive) {
        for (i=this.firstActive; i<this.particles.length; i++) this.particles[i].update(dt);
        for (i=0; i<this.firstFree; i++) this.particles[i].update(dt);
      }
      while (this.firstActive !== this.firstFree && this.particles[this.firstActive].age >= this.duration) {
        this.firstActive = (this.firstActive + 1) % this.particles.length;
      }
    };
    ParticlePool.prototype.draw = function(ctx, image){
      var i;
      if (this.firstActive < this.firstFree) {
        for (i=this.firstActive; i<this.firstFree; i++) this.particles[i].draw(ctx, image);
      } else if (this.firstFree < this.firstActive) {
        for (i=this.firstActive; i<this.particles.length; i++) this.particles[i].draw(ctx, image);
        for (i=0; i<this.firstFree; i++) this.particles[i].draw(ctx, image);
      }
    };

    // ====== HEART PATH + IMAGE MAKER ======
    function pointOnHeart(t){
      return new Point(
        160 * Math.pow(Math.sin(t), 3),
        130 * Math.cos(t) - 50 * Math.cos(2*t) - 20 * Math.cos(3*t) - 10 * Math.cos(4*t) + 25
      );
    }
    function makeHeartImage(size, color){
      var c = document.createElement('canvas'), ctx = c.getContext('2d');
      c.width = size; c.height = size;
      function map(t){
        var p = pointOnHeart(t);
        p.x = size/2 + p.x * size / 350;
        p.y = size/2 - p.y * size / 350;
        return p;
      }
      ctx.beginPath();
      var t = -Math.PI, p = map(t);
      ctx.moveTo(p.x, p.y);
      while (t < Math.PI) { t += 0.01; p = map(t); ctx.lineTo(p.x, p.y); }
      ctx.closePath();
      ctx.fillStyle = color || '#ea80b0';
      ctx.fill();
      var img = new Image();
      img.src = c.toDataURL();
      return img;
    }

    // ====== MAIN CANVAS ======
    (function(canvas){
      var ctx = canvas.getContext('2d');
      var pool = new ParticlePool(settings.particles.length);
      var particleRate = settings.particles.length / settings.particles.duration;
      var bigImage = makeHeartImage(settings.particles.size, '#ea80b0');
      var smallImage = makeHeartImage(settings.clicks.size, '#ff9dc6');
      var time, clickHearts = [];

      // Mini heart object for taps/clicks
      function MiniHeart(x, y){
        this.x = x; this.y = y;
        var ang = Math.random() * Math.PI * 2; // random 360Â°
        var spd = settings.clicks.minSpeed + Math.random() * (settings.clicks.maxSpeed - settings.clicks.minSpeed);
        this.vx = Math.cos(ang) * spd;
        this.vy = Math.sin(ang) * spd;
        this.age = 0;
        this.life = settings.clicks.life;
        this.spin = (Math.random() * 0.6 - 0.3); // subtle rotation
        this.rotation = Math.random() * Math.PI;
        this.size = settings.clicks.size * (0.8 + Math.random()*0.6);
      }
      MiniHeart.prototype.update = function(dt){
        this.vy += settings.clicks.gravity * dt; // float up
        this.x += this.vx * dt;
        this.y += this.vy * dt;
        this.rotation += this.spin * dt;
        this.age += dt;
      };
      MiniHeart.prototype.draw = function(ctx){
        var t = Math.min(1, this.age / this.life);
        var alpha = 1 - t; // fade out
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.drawImage(smallImage, -this.size/2, -this.size/2, this.size, this.size);
        ctx.restore();
        ctx.globalAlpha = 1;
      };

      function emitBurst(clientX, clientY){
        var rect = canvas.getBoundingClientRect();
        var x = (clientX - rect.left) * (canvas.width / rect.width);
        var y = (clientY - rect.top)  * (canvas.height / rect.height);
        for (var i = 0; i < settings.clicks.heartsPerTap; i++){
          clickHearts.push(new MiniHeart(x, y));
        }
      }

      function render(){
        requestAnimationFrame(render);
        var now = Date.now()/1000, dt = now - (time || now); time = now;

        // clear
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // background stream of hearts
        var amount = particleRate * dt;
        for (var i = 0; i < amount; i++){
          var pos = pointOnHeart(Math.PI - 2*Math.PI*Math.random());
          var dir = pos.clone().length(settings.particles.velocity);
          pool.add(canvas.width/2 + pos.x, canvas.height/2 - pos.y, dir.x, -dir.y);
        }
        pool.update(dt);
        pool.draw(ctx, bigImage);

        // update/draw click mini-hearts
        for (var j = clickHearts.length - 1; j >= 0; j--){
          var h = clickHearts[j];
          h.update(dt);
          h.draw(ctx);
          if (h.age >= h.life) clickHearts.splice(j, 1);
        }
      }

      function onResize(){
        canvas.width  = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
      window.addEventListener('resize', onResize);

      // Pointer/touch events
      canvas.addEventListener('pointerdown', function(e){
        emitBurst(e.clientX, e.clientY);
      }, { passive: true });

      // Fallbacks for older browsers (optional)
      canvas.addEventListener('mousedown', function(e){ emitBurst(e.clientX, e.clientY); }, { passive: true });
      canvas.addEventListener('touchstart', function(e){
        var t = e.changedTouches[0];
        emitBurst(t.clientX, t.clientY);
      }, { passive: true });

      // kick off
      setTimeout(function(){ onResize(); render(); }, 10);
    }(document.getElementById('pinkboard')));
  </script>
</body>
</html>
